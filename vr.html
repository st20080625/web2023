<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="6" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      <a-box id="moving_box" position="-1 2 -3" radius="10" color="purple"></a-box>
    </a-scene>
  <script>
  const $moving_box = document.getElementById("moving_box");
  const random = Math.random();
  $moving_box.object3D.position.set(-1, (random)*2 + 1, -3);
  </script>
  </body>
</html>
